<!DOCTYPE html>
<html>
<head>
    <title>Greeting</title>
</head>
<body>

<script type="text/javascript">
    var now = new Date();
    var hour = now.getHours();

    if (hour < 12) {
        document.write("Good Morning!");
    } else if (hour < 16) {
        document.write("Good Afternoon!");
    } else {
        document.write("Good Evening!");
    }
</script>

</body>
</html>
